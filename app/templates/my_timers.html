{% extends "base.html" %}
{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-7">
            <div class="card card-body">
                <form action="" method="post" role="form" novalidate>
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <label for="select">Select a Configuration to Run</label>
                        {{ form.select(class="form-control", size=len_config) }}
                    </div>
                    {{ form.submit(type="submit", class="btn btn-lg btn-primary btn-block",
                    value=form.submit.label.text)|safe }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
