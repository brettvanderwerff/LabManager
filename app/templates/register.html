{% extends "base.html" %}
<!-- https://medium.com/wdstack/bootstrap-4-form-examples-c18ac5e9cd30 -->
{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-7">
                <div class="card card-body">
                    <form action="" method="post" role="form">
                    <h3 class="text-center mb-4">Sign-up</h3>

                    <fieldset>
                        <div class="form-group">
                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="text">
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-lg" placeholder="Password" name="password" value="" type="password">
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-lg" placeholder="Confirm Password" name="confirm" value="" type="password">
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">
                    </fieldset>
                    </form>
                </div>
        </div>
    </div>
</div>

{% endblock %}
