{% extends "base.html" %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-7">
                <div class="card card-body">
                <div>
                <h2 class="text-black">How many timers do you need?</h2>
                </div>
                	<div class="qty mt-5">
                        <span class="minus bg-dark">-</span>
                        <input id="selector" type="number" class="count" name="qty" value="1" max="25">
                        <span class="plus bg-dark">+</span>
                    </div>
                <div class="mt-5">
                     <button  type="button" class="btn btn-primary" onclick="Redirect()">Get Timers</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
